    <script>
        $(document).ready(function() {
            var max_fields      = 10;
            var wrapper         = $(".lay");
            var add_button      = $(".add_form_field");
        
            var x = 1;
            $(add_button).click(function(e){
                e.preventDefault();
                if(x < max_fields){
                    x++;
                    $(wrapper).append('<div class="lay"><div class="row"><div class="col-md-2"><input placeholder="Layout" name="floor-max" type="number" class="form-control"> </div><div class="col-md-2"><input placeholder="Size" name="floor-max" type="number" class="form-control"> </div><div class="col-md-2"><input placeholder="Min" type="text" name="size" class="form-control"></div><div class="col-md-2"><input placeholder="Max" type="text" name="size" class="form-control"></div><div class="col-md-2"><input placeholder="Fees" type="text" name="size" class="form-control"></div><div class="col-md-2"><input placeholder="Rooms" type="text" name="size" class="form-control"> </div> </div><a href="#" class="delete">Delete</a></div></div>'); 
                } else {
                    alert('You Reached the limits')
                }
            });
        
            $(wrapper).on("click",".delete", function(e){
                e.preventDefault(); 
                $(this).parent('div').remove(); x--;
            })
        });
    </script>

            var linestart = function(txt, st) {
                var ls = txt.split("\n");
                var i = ls.length-1;
                ls[i] = st+ls[i];
                return ls.join("\n");
            };
            $('textarea').on('keydown', function(e) {
                var t = $(this);
                if(e.which == 13) {
                    t.val(linestart(t.val(), '•') + "\n");
                    return false;
                }  
            });
        
            var config = {
                '.chosen-select'           : {},
                '.chosen-select-deselect'  : {allow_single_deselect:true},
                '.chosen-select-no-single' : {disable_search_threshold:10},
                '.chosen-select-no-results': {no_results_text:'Oops, nothing found!'},
                '.chosen-select-width'     : {width:"95%"}
            }
            for (var selector in config) {
                $(selector).chosen(config[selector]);
            }
    </script>
</body>

</html>
